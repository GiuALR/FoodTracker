<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro</title>
</head>
<body>
    <h1>Diario de alimentación</h1>
    
    <div class="RegistroComida">
        <h3>Comida del <input type="date"></h3>
        <textarea placeholder="Hoy comí..." id="comida"></textarea>
    </div>
    
    <h4>¿Cómo te sentiste hoy?</h4>

    <div class="iconos-animo">
        
    <label title="Muy feliz">
        <input type="radio" name="animo" id="muyFeliz" value="muyFeliz">
        <span class="normal"><img src="img/emoji-laughing.svg" alt="Muy feliz"></span>
        <span class="seleccionado"><img src="img/emoji-laughing-fill.svg" alt="Muy feliz seleccionado"></span>
    </label>
    <label title="Feliz">
        <input type="radio" name="animo" id="feliz" value="feliz">
        <span class="normal"><img src="img/emoji-smile.svg" alt="Feliz"></span>
        <span class="seleccionado"><img src="img/emoji-smile-fill.svg" alt="Feliz seleccionado"></span>
    </label>
    <label title="Normal">
        <input type="radio" name="animo" id="normal" value="normal">
        <span class="normal"><img src="img/emoji-neutral.svg" alt="Normal"></span>
        <span class="seleccionado"><img src="img/emoji-neutral-fill.svg" alt="Normal seleccionado"></span>
    </label>
    <label title="Neutral">
        <input type="radio" name="animo" id="neutral" value="neutral" checked>
        <span class="normal"><img src="img/emoji-expressionless.svg" alt="Neutral"></span>
        <span class="seleccionado"><img src="img/emoji-expressionless-fill.svg" alt="Neutral seleccionado"></span>
    </label>
    <label title="Triste">
        <input type="radio" name="animo" id="triste" value="triste">
        <span class="normal"><img src="img/emoji-frown.svg" alt="Triste"></span>
        <span class="seleccionado"><img src="img/emoji-frown-fill.svg" alt="Triste seleccionado"></span>
    </label>
    <label title="Muy triste">
        <input type="radio" name="animo" id="muyTriste" value="muyTriste">
        <span class="normal"><img src="img/emoji-tear.svg" alt="Muy triste"></span>
        <span class="seleccionado"><img src="img/emoji-tear-fill.svg" alt="Muy triste seleccionado"></span>
    </label>
    <label title="Enojado">
        <input type="radio" name="animo" id="enojado" value="enojado">
        <span class="normal"><img src="img/emoji-angry.svg" alt="Enojado"></span>
        <span class="seleccionado"><img src="img/emoji-angry-fill.svg" alt="Enojado seleccionado"></span>
    </label>
</div>

<textarea placeholder="Notas... ¿Tuviste antojos?" id="notas"></textarea>

    


</body>
</html>
